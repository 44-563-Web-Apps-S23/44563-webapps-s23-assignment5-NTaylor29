<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="bootstart.html">Interesting Plants</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-link">
          <a class="nav-link active" aria-current="Basic" href="basic.html">Basic</a>
        </li>
        <li class="nav-link">
          <a class="nav-link active" aria-current="Advanced" href="advanced.html">Advanced</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="btn-group">
    <div class="dropdown">
      <button class="dropdown-toggle" data-bs-toggle="dropdown">HTML files</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="basic.html">Basic HTML</a></li>
        <li><a class="dropdown-item" href="advanced.html">Advanced HTML</a></li>
      </ul>
    </div>

  <form>

    </div>
    <div class="form-group">
      <label class="form-label">Plant</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-check">
      <label class="form-check-label">Sign up for newsletter?</label>
      <input type="checkbox" class="form-check-input">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
